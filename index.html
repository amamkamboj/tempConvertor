<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">
    <style type="text/css">
      .main-heading {
    font-size: 130px!important;
}
    </style>
    <title>Temperature Convertor</title>
  </head>
  <body class="bg-info">
    <section class="container">
      <div class="inner-section vh-100 d-flex align-items-center">
      <div class="card w-75 m-auto bg-transparent border-0">
         <div class="card-body bg-secondary p-5">
          <form id="tempCalc" onsubmit="calculateTemp(); return false">
            <div class="text-center">
            <label class="text-white fs-4">Please enter the temperature you'd like to convert.</label>
          </div>
            <div  class="row mt-3">
              <div class="col"></div>
              <div class="col"><input type="number" name="temp" id="temp" class="form-control"></div>
              <div class="col"><select class="form-select" name='temp_diff' id="temp_diff">
              <option value="cel">Celsius</option>
              <option value="fah">Fahrenheit</option>
            </select></div>
            <div class="col"></div>
            </div>
            <div class="text-center mt-3">
              <input type="submit" name="temp" class="btn btn-dark">
              <div class="text-white mt-3" id="resultContainer"></div>
            </div>
          </form>
         </div>
      </div><!-- .card -->
    </div>
    </section>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

   <script type="text/javascript" src="script.js"></script>
  </body>
</html>
